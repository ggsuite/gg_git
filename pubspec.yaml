name: gg_git
description: A collection of git helper scripts for repository checks and other utilities.
version: 2.5.23
repository: https://github.com/inlavigo/gg_git.git

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  args: ^2.4.2
  gg_args: ^2.0.0
  gg_console_colors: ^2.0.0
  gg_hash: ^1.0.1
  gg_is_github: ^1.0.4
  gg_log: ^1.0.0
  gg_process: ^1.0.7
  gg_status_printer: ^1.1.3
  meta: ^1.12.0
  mocktail: ^1.0.3
  path: ^1.8.0

dev_dependencies:
  gg_capture_print: ^1.0.3
  lints: ^6.0.0
  test: ^1.24.0
  recase: ^4.1.0